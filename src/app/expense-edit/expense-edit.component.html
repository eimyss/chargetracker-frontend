<mat-card>
  <form #expenseForm="ngForm" (ngSubmit)="save(expenseForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{expense.name ? 'Edit' : 'Add'}} Car</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="expense.href">
      <mat-form-field>
        <input matInput placeholder="Car Name" [(ngModel)]="expense.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!expenseForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(expense.href)"
              *ngIf="expense.href" type="button">Delete</button>
      <a mat-button routerLink="/expense-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{expense.giphyUrl}}" alt="{{expense.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
