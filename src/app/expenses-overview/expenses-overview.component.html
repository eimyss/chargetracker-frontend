<mat-card>
  <mat-card-header>
    <mat-card-title>Expenses Overview</mat-card-title>
    <mat-card-subtitle>For current Month</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

  <table style="width:100%">
    <tr>
      <th>Is active:{{overview.active}} </th>
      <th>Total of expenses: {{overview.total}}</th>
      <th>Expenses Count:{{overview.countExpenses}} </th>
      <th>Account Name: {{overview.refAccount.name}} </th>
    </tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Report</button>
    <button mat-button>Ignore</button>
  </mat-card-actions>
</mat-card>
