
<mat-card>
  <mat-card-header>Expenses List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let expense of expenses">
        <img mat-list-avatar src="{{expense.giphyUrl}}" alt="{{expense.name}}">
        <h3 mat-line>
            <a mat-button [routerLink]="['/expense-edit', expense.id]">{{expense.name}}</a>
          </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
    <button mat-fab color="primary" [routerLink]="['/expense-add']">Add</button>
</mat-card>
