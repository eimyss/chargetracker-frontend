
    <div [style.height.px]="230" class="push-top-sm">
        <ngx-charts-bar-vertical
        [scheme]="colorScheme"
        [results]="accountData.data"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)">
      </ngx-charts-bar-vertical>
      </div>
